<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{
        transition: all 0.6s;
    }

    html {
        height: 100%;
    }

    body{
        font-family: 'Lato', sans-serif;
        color: #888;
        margin: 0;
    }

    #main{
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
    }

    .fof{
        display: table-cell;
        vertical-align: middle;
    }

    .fof h1{
        font-size: 50px;
        display: inline-block;
        padding-right: 12px;
        animation: type .5s alternate infinite;
    }

    a {
      text-decoration: none;
      color: #0E0000;
    }

    .green-btn {
      background-color: #668a6e;
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    @keyframes type{
        from{box-shadow: inset -3px 0px 0px #888;}
        to{box-shadow: inset -3px 0px 0px transparent;}
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div id="main">
    <div class="fof">
          <h1>Error 500</h1>
          <br>
          <a class="green-btn"href="https://www.sunnyogi.com/">Go back to HOME</a>
    </div>
  </div>
</body>
</html>
